name: Codeboard Android CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: Build with Gradle
        run: |
          $env:JAVA_HOME = "$env:JAVA_HOME_11_X64"
          ./gradlew assemble
          dir .
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs
          retention-days: 1